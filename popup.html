<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripPaisa Settings</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            width: 300px;
            padding: 16px;
            margin: 0;
            background-color: #ffffff;
            color: #3c4043;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        .logo {
            width: 32px;
            height: 32px;
            margin-right: 8px;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        h1 {
            font-size: 18px;
            margin: 0;
            color: #1a73e8;
        }
        .input-group {
            margin-bottom: 12px;
        }
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 4px;
            color: #5f6368;
        }
        input[type="number"] {
            width: calc(100% - 10px);
            padding: 8px 5px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 14px;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #1a73e8;
        }
        button {
            width: 100%;
            padding: 8px 16px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #185abc;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="icons/icon48.png" alt="TripPaisa Logo">
        </div>
        <h1>TripPaisa Settings</h1>
    </div>
    <div class="input-group">
        <label for="fuelPrice">Fuel Price (INR)</label>
        <input type="number" id="fuelPrice" placeholder="Enter fuel price" step="0.01" min="0">
    </div>
    <div class="input-group">
        <label for="mileage">Vehicle Mileage (km/l)</label>
        <input type="number" id="mileage" placeholder="Enter vehicle mileage" step="0.1" min="0">
    </div>
    <button id="saveButton">Save</button>
    <script src="popup.js"></script>
</body>
</html>
